# general settings
name: CAVSR_Vid4_BI
model_type: VideoMetaRecurrentModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  val_15:
    name: Vid4_crf15
    type: VideoMetaRecurrentTestDataset
    dataroot_gt: datasets/Vid4_BI/GT
    dataroot_lq: datasets/Vid4_BI/CRF_15
    dataroot_meta: datasets/Vid4_BI/meta/15
    cache_data: True
    io_backend:
      type: disk

    num_frame: -1  # not needed

  val_25:
    name: Vid4_crf25
    type: VideoMetaRecurrentTestDataset
    dataroot_gt: datasets/Vid4_BI/GT
    dataroot_lq: datasets/Vid4_BI/CRF_25
    dataroot_meta: datasets/Vid4_BI/meta/25
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed

  val_35:
    name: Vid4_crf35
    type: VideoMetaRecurrentTestDataset
    dataroot_gt: datasets/Vid4_BI/GT
    dataroot_lq: datasets/Vid4_BI/CRF_35
    dataroot_meta: datasets/Vid4_BI/meta/25
    cache_data: True
    io_backend:
      type: disk

    num_frame: -1  # not needed

# network structures
network_g:
  type: CAVSR
  num_block: 25

# path
path:
  pretrain_network_g: /home/jq/Compression/CAVSR-master/checkpoints/last.pth
  strict_load_g: true

# validation settings
val:
  save_img: false
  flip_seq: false
  center_frame_only: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
