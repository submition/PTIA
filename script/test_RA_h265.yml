# network structures
network_g:
  type: CEAVSR
  spynet_pretrained: /home/jq/Compression/CAVSR-master/checkpoints/spynet_20210409-c6c1bd09.pth



# path
path:
  pretrain_network_g: /home/jq/Compression/CAVSR-master/experiments/train_REDS/models/net_g_34000.pth
  strict_load_g: true

# validation settings
val:
  save_img: false
  flip_seq: false
  center_frame_only: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
