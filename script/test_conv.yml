# general settings
name: Vid4_conv
model_type: VideoCompressRecurrentModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  test_15:    
    name: Vid4_crf15
    type: VideoCompressRecurrentTestDataset
    dataroot_gt: datasets/Vid4_BI/GT
    dataroot_lq: datasets/Vid4_BI/CRF_15
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed

  test_25:    
    name: Vid4_crf25
    type: VideoCompressRecurrentTestDataset
    dataroot_gt: datasets/Vid4_BI/GT
    dataroot_lq: datasets/Vid4_BI/CRF_25
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed

  test_35:    
    name: Vid4_crf35
    type: VideoCompressRecurrentTestDataset
    dataroot_gt: datasets/Vid4_BI/GT
    dataroot_lq: datasets/Vid4_BI/CRF_35
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed

# network structures
network_g:
  type: CEAVSR_conv
  spynet_pretrained: /home/jq/Compression/CAVSR-master/checkpoints/spynet_20210409-c6c1bd09.pth

# path
path:
  pretrain_network_g: /home/jq/Compression/CAVSR-master/checkpoints/ckpt/conv.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  flip_seq: false
  center_frame_only: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
